    .container {

      padding: 1rem;

      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .game-card img {
      width: 100%;
      max-width: 200px;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    .game-card:hover {
      transform: scale(1.03); 
	
    }
    .game-card h3 {
      margin: 0.5rem 0;
    }
    .game-card p {
      margin: 0.5rem 0 1rem;
    }
    .game-card a {
      padding: 0.5rem 1rem;
      background: #4facfe;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    .subscribe {
      text-align: center;
      margin: 3rem 0;
    }
    .subscribe input[type="email"] {
      padding: 0.7rem;
      width: 260px;
      margin-right: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .subscribe button {
      padding: 0.7rem 1rem;
      background: #00c9a7;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-weight: bold;
    }
    footer {
      background: #f1f1f1;
      color: #555;
      text-align: center;
      padding: 1rem;
    }
	  @media screen and (max-width: 768px) {
      .container {
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        padding: 1rem;
      }
    }
